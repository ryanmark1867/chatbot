intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- get_file_columns
- get_file_row
- get_last_n_rows
- get_first_n_rows
- rank_col_by_other_col
entities:
- file_name
- row_number
- row_range
- ranked_col
- ranking_col
slots:
  file_name:
    type: text
  row_number:
    type: text
  row_range:
    type: text
  ranked_col:
    type: text
  ranking_col:
    type: text
  ascending_descending:
    type: categorical
    values:
    - ascending
    - descending
  top_bottom:
    type: categorical
    values:
    - top
    - bottom
  condition_col:
    type: list
  condition_val:
    type: list
  condition_operator:
    type: categorical
    values:
    - equals
    - less than
    - greater than
templates:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great carry on!
  utter_goodbye:
  - text: Bye
  utter_get_file_columns:
  - text: what file are you interested in?
  utter_get_file_row:
  - text: what row number do you want to see?
  utter_what_next:
  - text: what would you like to do next?
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_get_file_columns
- utter_get_file_row
- utter_what_next
- action_file_columns
- action_file_row
- action_last_n_rows
- action_first_n_rows
- action_rank_col_by_other_col

