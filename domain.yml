    initial_value: equals
    values:
    - equals
    - less than
    - greater than
  condition_val:
    type: list
  director:
    type: text
  file_name:
    type: text
  genre:
    type: text
  keyword:
    type: text
  language:
    type: categorical
    initial_value: English
    values:
    - french
    - german
    - english
    - italian
    - spanish
    - dutch
    - arabic
    - chinese
    - russian
    - japanese
    - korean
    - portuguese
    - swedish
    - czech
    - romanian
  movie:
    type: text
  original_language:
    type: text
  plot:
    type: text
  rank_axis:
    type: text
  ranked_col:
    type: list
  revenue:
    type: text
  row_number:
    type: text
    initial_value: 5
  row_range:
    type: text
  sort_col:
    type: text
    initial_value: popularity
  top_bottom:
    type: categorical
    initial_value: top
    values:
    - top
    - bottom
  year:
    type: text
